<!DOCTYPE html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
  --bg-color: #0e0e0e;
  --card-color: #1a1a1a;
  --accent-color: #bb00ff;
  --text-color: #ffffff;
}

    @media (prefers-color-scheme: color) {
      :root {
        --bg-color: var(--bg-color);
        --card-color: var(--card-color);
        --text-color: var(--text-color);
      }
    }

    @media (prefers-color-scheme: color) {
      :root {
        --bg-color: var(--bg-color);
        --card-color: var(--card-color);
        --text-color: var(--text-color);
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background-color: var(--card-color);
      border-radius: 20px;
      padding: 40px 24px;
      box-shadow: 0 0 25px rgba(0, 255, 195, 0.12);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--accent-color);
      margin-bottom: 20px;
    }

    h1 {
      color: var(--text-color);
      margin-bottom: 8px;
    }

    p {
      color: var(--text-color);
      opacity: 0.7;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background-color: transparent;
      border: 2px solid var(--accent-color);
      color: var(--text-color);
      text-decoration: none;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .link i {
      font-size: 18px;
    }

    .link:hover {
      background-color: var(--accent-color);
      color: #000;
      transform: scale(1.02);
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: var(--text-color);
      opacity: 0.5;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 32px 16px;
      }

      .link {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
